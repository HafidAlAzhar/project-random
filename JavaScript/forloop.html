<script>
    var jmlAngkot = 10;
    var angkotBeroperasi = 3;
    var noAngkot = 1;

    // Angkot yang beroperasi
    while (noAngkot <= angkotBeroperasi) {
        console.log("Angkot yang beroperasi adalah = " + noAngkot);
        noAngkot++;
    }

    // Angkot yang tidak beroperasi
    for (noAngkot = angkotBeroperasi + 1; noAngkot <= jmlAngkot; noAngkot++) {
        console.log("Angkot yang tidak beroperasi adalah = " + noAngkot);
    }
</script>
